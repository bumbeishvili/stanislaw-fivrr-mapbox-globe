      function renderMap(data, options, map) {
        removeAllImages();

        let imgPromisesArray = allImageUrls.map(

      function convertDataToGeojson(data) {
        let geojson = {
          type: "FeatureCollection",
          features: [],
        };
        data.forEach((d) => {
          let feature = {
            type: "Feature",
            geometry: {
              type: "Point",
              coordinates: [d.long, d.lat],
            },
            properties: d,
          };
          geojson.features.push(feature);
        });
        return geojson;
      }

      function addImagesToMap(geojson, map) {
        // Add a data source containing one point feature.
        map.addSource("pointsSource", {
          type: "geojson",
          data: geojson,
        });

        // Add a layer to use the image to represent the data.
        map.addLayer({
          id: "pointsLayer",
          type: "symbol",
          source: "pointsSource", // reference the data source
          layout: {
            "icon-image": ["get", "imageUrl"], // reference the image
            "icon-size": 2,
            "icon-allow-overlap":true,
          },
