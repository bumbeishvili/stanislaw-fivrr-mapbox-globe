<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8" />
    <title>Globe</title>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v2.7.0/mapbox-gl.css"

    <script src="https://unpkg.com/mapbox-gl@2.7.0-alpha.1/dist/mapbox-gl.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link

    />
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      .app-globe-container #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }
      .app-globe-container .filter-tooltip {
        font-family: "Montserrat", sans-serif;
        position: absolute;
        width: 100%;
        display: flex;
        flex-direction: row;
        justify-content: space-between;
      }
      .app-globe-container .tooltip-container {
        display: none;
        max-width: 350px;
        height: 100px;
        border-radius: 15px;
      }
      .app-globe-container .tooltip-div {
        margin: 20px;
        height: 100%;
      }
      .app-globe-container .tooltip-html {
        border-radius: 10px;
        padding: 20px;
        font-size: 20px;
        color: #06044f;
        display: flex;
        flex-direction: row;
        justify-content: space-around;
        align-items: center;
        background: #63b7f2;
      }
      .app-globe-container .tooltip-name {
        text-align: center;
        margin-left: 10px;
        margin-right: 10px;
      }
      .app-globe-container .tooltip-image {
        margin-left: 10px;
        margin-right: 10px;
      }
      .app-globe-container .filters-container {
        display: flex;
        flex-direction: row;
        width: 60%;
      }
      .app-globe-container .buttons-text {
        margin: 20px 10px;
      }
      .app-globe-container .button-1 {
        background-color: #ea4c89;
        border-radius: 8px;
        border-style: none;
        box-sizing: border-box;
        color: #ffffff;
        cursor: pointer;
        display: inline-block;
        font-family: "Haas Grot Text R Web", "Helvetica Neue", Helvetica, Arial,
          sans-serif;
        font-size: 14px;
        font-weight: 500;
        height: 40px;
        line-height: 20px;
        list-style: none;
        margin: 0;
        outline: none;
        padding: 10px 16px;
        position: relative;
        text-align: center;
        text-decoration: none;
        transition: color 100ms;
        vertical-align: baseline;
        user-select: none;
        -webkit-user-select: none;
        touch-action: manipulation;
      }

      .app-globe-container .button-1:hover,
      .app-globe-container .button-1:focus {
        background-color: #f082ac;
      }
      .app-globe-container .active .button-1 {
        background-color: #bb245e;
      }
    </style>

  <body translate="no">
    <div class="app-globe-container">
      <div id="map"></div>
      <div class="filter-tooltip">
        <div class="filters-container"></div>
        <div class="tooltip-container"></div>
      </div>
    </div>
    <script>
      let data = null;
      let options = null;
      mapboxgl.accessToken =
        "pk.eyJ1Ijoia2F0YW1hcmFuaTQiLCJhIjoiY2ppNDdtenh5MDFkYTN2b2VjOG5ucmIybCJ9.AG0bncC30hHPHVRnVGeCxQ";

      const map = new mapboxgl.Map({
        container: "map",
        style: "mapbox://styles/mapbox/streets-v11",
        center: [-81, 30],
        zoom: 1.5,
        //  projection: "globe", // starting projection
      });

      const mapLoaderPromise = new Promise((resolve, reject) => {
        map.on("load", () => {
          resolve(map);
        });
      });

      Promise.all([
        d3.csv(
          "https://docs.google.com/spreadsheets/d/e/2PACX-1vQmL9hNibI9OGDwx0CG1pfops0uJj7VN9lnQUbsrfyQjZxNYTENc_G2nW4yB4IBrtMBboR-N-eZZ2JG/pub?output=csv"
        ),
        d3.csv(
          "https://docs.google.com/spreadsheets/d/e/2PACX-1vQmL9hNibI9OGDwx0CG1pfops0uJj7VN9lnQUbsrfyQjZxNYTENc_G2nW4yB4IBrtMBboR-N-eZZ2JG/pub?gid=1423471266&single=true&output=csv"
        ),
        mapLoaderPromise,
      ]).then(([data, options, map]) => {
        console.log(data, options, map);
        data.forEach((d) => (d.imageUrl = "./assets/" + d.hotspoticon));
        data.forEach(function (d) {
          if (d.color === "") {
            d.color = "#4d4dff";
          }
        });

        renderMap(data, map);
        addButtons(options, data);
        addTooltip(options);
      });
      function addButtons(options, data) {
        var filteredData = [];
        var buttons = d3
          .select(".filters-container")
          .selectAll("div")
          .data(options)
          .enter()
          .append("div")
          .html(
            (d, i) =>
              `<div class="buttons-text"> <button class="button-1">${d.name}</button></div>`
          )
          .on("click", function (e, d) {
            let currentFilteredData = data.filter(function (element) {
              return element[d.column] == d.value;
            });

            if (d3.select(this).classed("active")) {
              d3.select(this).classed("active", false);
              if (filteredData.length == data.length) {
                filteredData = data.filter(
                  (el) => !currentFilteredData.includes(el)
                );
              } else {
                filteredData = filteredData.filter(
                  (el) => !currentFilteredData.includes(el)
                );
              }
            } else {
              d3.select(this).classed("active", true);
              filteredData = filteredData.concat(currentFilteredData);
            }
            if (filteredData.length == 0) {
              renderMap(data, map);
            } else {
              renderMap(filteredData, map);
            }
          });
      }

      function addTooltip(options) {
        d3.select(".tooltip-container")
          .append("div")
          .attr("class", "tooltip-div")
          .html(`<div class="tooltip-html"> </div>`);
      }
      function renderMap(data, map) {
        removeLayersAndSources(
          map
        ); /*  let allImageUrls = [...new Set(data.map((d) => d.imageUrl))];
        let imgPromisesArray = allImageUrls.map(
          (url) =>
            new Promise((resolve, reject) =>
              map.loadImage(url, (error, image) => {
                resolve({ image: image, name: url });
              })
            )
        );*/

        //   Promise.all(imgPromisesArray).then((imageObjects) => {
        const geojson = convertDataToGeojson(data);
        console.log("got geojson", geojson);

        /*    console.log(imageObjects);
          imageObjects.forEach((imgObj) => {
            map.addImage(imgObj.name, imgObj.image);
            console.log("added", imgObj);
          });*/

        addImagesToMap(geojson, map);
        //   });
      }

      function convertDataToGeojson(data) {
        let geojson = {
          type: "FeatureCollection",
          features: [],
        };
        data.forEach((d) => {
          let feature = {
            type: "Feature",
            geometry: {
              type: "Point",
              coordinates: [d.long, d.lat],
            },
            properties: d,
          };
          geojson.features.push(feature);
        });
        return geojson;
      }

      function addImagesToMap(geojson, map) {
        // Add a data source containing one point feature.
        map.addSource("pointsSource", {
          type: "geojson",
          data: geojson,
          maxzoom: 7,
        });

        // Add a layer to use the image to represent the data.
        /*    map.addLayer({
          id: "pointsLayer",
          type: "circle",//"symbol",
          source: "pointsSource", // reference the data source
         layout: {
            "icon-image": ["get", "imageUrl"], // reference the image
            "icon-size": 2,
            "icon-allow-overlap":true,
          },
        paint: {
      "circle-color": "blue",
      "circle-radius":15
    }
        });*/
        map.addLayer({
          id: "pointsLayer",
          type: "circle",
          source: "pointsSource",
          paint: {
            "circle-color": ["get", "color"],
            "circle-radius": 10,
            "circle-stroke-width": 2,
            "circle-stroke-color": "#ffffff",
          },
        });

        map.on("mouseenter", "pointsLayer", (e) => {
          d3.select(".tooltip-div").html(
            `<div class="tooltip-html"><div class="tooltip-picture"><img src= ${e.features[0].properties.imageUrl} ></div> <div class="tooltip-name"> ${e.features[0].properties.headtxt}</div> </div>`
          );
          d3.select(".tooltip-container").style("display", "block");
        });

        map.on("mouseleave", "pointsLayer", () => {
          map.getCanvas().style.cursor = "";
          d3.select(".tooltip-container").style("display", "none");
        });

        map.on("click", "pointsLayer", (e) => {
          window.open(e.features[0].properties.url, "_blank");
        });
      }

      function removeLayersAndSources(map) {
        if (map.getLayer("pointsLayer")) {
          map.removeLayer("pointsLayer");
        }
        if (map.getSource("pointsSource")) {
          map.removeSource("pointsSource");
        }
      }
    </script>
  </body>
</html>
