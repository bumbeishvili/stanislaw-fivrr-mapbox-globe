      function convertDataToGeojson(data) {
        let geojson = {
          type: "FeatureCollection",
          features: [],
        };
        data.forEach((d) => {
          let feature = {
            type: "Feature",
            geometry: {
              type: "Point",
              coordinates: [d.long, d.lat],
            },
            properties: d,
          };
          geojson.features.push(feature);
        });
        return geojson;
      }

      function addImagesToMap(geojson, map) {
        // Add a data source containing one point feature.
        map.addSource("pointsSource", {
          type: "geojson",
          data: geojson,
          maxzoom: 7,
        });

        // Add a layer to use the image to represent the data.
        /*    map.addLayer({
          id: "pointsLayer",

      "circle-radius":15
    }
        });*/
        map.addLayer({
          id: "pointsLayer",
          type: "circle",
          source: "pointsSource",
          paint: {
            "circle-color": "#4264fb",
            "circle-radius": 80,
            "circle-stroke-width": 2,
            "circle-stroke-color": "#ffffff",
          },
          /*    layout: {

        });

        const popup = new mapboxgl.Popup({
          closeButton: false,
          closeOnClick: false,
        });

        map.on("mouseenter", "pointsLayer", (e) => {
          // Change the cursor style as a UI indicator.
          map.getCanvas().style.cursor = "pointer";

          console.log(e);
          // Copy coordinates array.
          const coordinates = e.features[0].geometry.coordinates.slice();
          const description = e.features[0].properties.description;

          console.log({ coordinates });

          // Ensure that if the map is zoomed out such that multiple
          // copies of the feature are visible, the popup appears
          // over the copy being pointed to.
          while (Math.abs(e.lngLat.lng - coordinates[0]) > 180) {
            coordinates[0] += e.lngLat.lng > coordinates[0] ? 360 : -360;
          }

          // Populate the popup and set its coordinates
          // based on the feature found.
          popup.setLngLat(coordinates).setHTML(description).addTo(map);
        });

        map.on("mouseleave", "pointsLayer", () => {
          map.getCanvas().style.cursor = "";
          popup.remove();
        });

        map.on("mousedown", "pointsLayer", () => {
          popup.remove();
        });

        map.on("click", "pointsLayer", (e) => {
          window.open(e.features[0].properties.url, "_blank");
        });
      }
